subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'
    apply plugin: 'pmd'

    group = 'se.mtm.production.speech.synthesis'
    version = '1.0.0'

    dependencies {
        testCompile "junit:junit:4.12"
    }

    repositories {
        jcenter()
    }

    pmd {
        toolVersion = '5.1.3'
        ignoreFailures = true
        ruleSets = [
                'java-basic',
                'java-braces',
                'java-clone',
                'java-codesize',
                'java-design',
                'java-empty',
                'java-finalizers',
                'java-imports',
                'java-logging-jakarta-commons',
                'java-logging-java',
                'java-migrating',
                'java-naming',
                'java-strings',
                'java-sunsecure',
                'java-unnecessary',
                'java-unusedcode',
        ]
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
